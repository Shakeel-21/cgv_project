<head>

    <title>ThreeJS Starter</title>
    <style>
        body {
            margin: 0
        }
        #crosshairs {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          border: 2px solid red;
          border-radius: 50%;
          pointer-events: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.3/build/three.module.js"
            }
        }
    </script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/objects.js" type="module"></script>
    <script src="./js/lighting.js" type="module"></script>
    <script src="./js/player.js" type="module"></script>
    <script src="./js/camera.js" type="module"></script>
    <canvas class="webgl"></canvas>
    <div id="blocker">
        <div id="instructions">
            <div id="crosshairs">
                <!-- Add your crosshair content here -->
            </div>
        </div>
    </div>
